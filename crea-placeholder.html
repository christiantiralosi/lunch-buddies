<!DOCTYPE html>
<html>
<head><title>Genera Icone Placeholder</title></head>
<body>
<h2>ðŸ“¥ Genera Icone Temporanee</h2>
<p>Clicca i pulsanti per scaricare icone placeholder:</p>
<button onclick="createAndDownload(192)" style="padding:15px; font-size:16px; margin:10px;">Scarica icon-192.png</button>
<button onclick="createAndDownload(512)" style="padding:15px; font-size:16px; margin:10px;">Scarica icon-512.png</button>
<script>
function createAndDownload(size) {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Sfondo arancione
    ctx.fillStyle = '#FF6B35';
    ctx.fillRect(0, 0, size, size);
    
    // Cerchio bianco
    ctx.fillStyle = '#FFFFFF';
    ctx.beginPath();
    ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
    ctx.fill();
    
    // Testo
    ctx.fillStyle = '#FF6B35';
    ctx.font = 'bold ' + (size/5) + 'px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('MENU', size/2, size/2);
    
    // Download
    canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-' + size + '.png';
        a.click();
        URL.revokeObjectURL(url);
    });
}
</script>
</body>
</html>
