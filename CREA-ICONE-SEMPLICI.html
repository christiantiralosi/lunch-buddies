<!DOCTYPE html>
<html>
<head>
    <title>Genera Icone PNG - Semplice</title>
</head>
<body>
    <h1>üì• Scarica le Icone</h1>
    <p>Clicca i pulsanti per scaricare le icone:</p>
    <canvas id="c192" width="192" height="192" style="border:1px solid #ccc; margin:10px;"></canvas>
    <br>
    <button onclick="download(192)">‚¨áÔ∏è Scarica icon-192.png</button>
    <br><br>
    <canvas id="c512" width="512" height="512" style="border:1px solid #ccc; margin:10px;"></canvas>
    <br>
    <button onclick="download(512)">‚¨áÔ∏è Scarica icon-512.png</button>

    <script>
        function draw(size) {
            const c = document.getElementById('c' + size);
            const ctx = c.getContext('2d');
            
            // Sfondo arancione
            ctx.fillStyle = '#FF6B35';
            ctx.fillRect(0, 0, size, size);
            
            // Cerchio bianco
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();
            
            // Emoji al centro
            ctx.font = 'bold ' + (size/3) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üçΩÔ∏è', size/2, size/2);
        }
        
        function download(size) {
            const c = document.getElementById('c' + size);
            const url = c.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-' + size + '.png';
            a.click();
        }
        
        draw(192);
        draw(512);
    </script>
</body>
</html>
